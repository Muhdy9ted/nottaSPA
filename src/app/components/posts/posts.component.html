<app-navbar></app-navbar>
<section id="post">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto action-section">
                <form class="col-12 col-md-8 mx-auto my-3"  id="postForm" #postForm ="ngForm" autocomplete="off" (ngSubmit)="onSubmit(postForm)">
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="What's happening"  required name="post"  #post="ngModel" [(ngModel)]="postService.createPostDto.Content"></textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-primary py-2"  [disabled]="postForm.invalid">send <i *ngIf="spin" class="fa fa-spinner fa-spin" style="font-size:24px; color: white;"></i></button>       
                    </div>
                </form>

                <div class="card col-8 my-3" *ngFor="let post of this.posts">
                    <div class="card-body">
                      <h5 class="card-title">{{post.user.name}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{post.comments.length}} comments</h6>
                      <p class="card-text">{{post.content}}.</p>
                      <a [routerLink]="['/posts/', post.id]" routerLinkActive="router-link-active"  class="card-link">Details</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
