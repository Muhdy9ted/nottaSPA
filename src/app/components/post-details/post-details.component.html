<app-navbar></app-navbar>
<section id="post">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto action-section">
                <div class="card col-8 my-3">
                    <div class="card-body">
                      <h5 class="card-title">{{post?.user.name}}</h5>
                      <p class="card-text">{{post?.content}}.</p>
                      <h6 class="card-subtitle mb-2 text-muted">{{post?.comments.length}} comments</h6>

                      <h2>Comments</h2>
                      <div *ngFor="let comment of post?.comments">
                          <p> {{comment?.content}} by {{comment?.user?.name}}</p>
                      </div>
                    </div>
                  </div>
                </div>
                <form class="col-12 col-md-8 mx-auto my-3"  id="commentForm" #commentForm ="ngForm" autocomplete="off" (ngSubmit)="onSubmit(commentForm)">
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="comment"  required name="comment"  #comment="ngModel" [(ngModel)]="postService.createCommentDto.Content"></textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-primary py-2"  [disabled]="commentForm.invalid">send <i *ngIf="spin" class="fa fa-spinner fa-spin" style="font-size:24px; color: white;"></i></button>       
                    </div>
                </form>
            </div>
        </div>
        
</section>
<app-footer></app-footer>
