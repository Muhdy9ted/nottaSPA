<div class="card my-5 p-3 pt-3">
    <h1 class="display-4 text-primary text-center">LogIn</h1>
    <div class="card-body">
      <h5 class="card-title text-center">Notta Space</h5>
      <h6 class="card-subtitle mb-2 text-muted text-center">Notta Space TM</h6>
        <form class="my-3" id="loginForm" class="col-10 col-md-8 mx-auto" #loginForm ="ngForm" autocomplete="off" (ngSubmit)="onSubmit(loginForm)">
            <div id="emailError" class="text-center lead my-2" style="color: red; font-size: 80%; line-height: 145%;">{{ error }}</div>

            <div class="form-group">
                <span>
                    <i class="fas fa-key" aria-hidden="true"></i>
                </span>
                <input type="email" class="form-control" placeholder="Email Address" required name="loginEmail"  #loginEmail="ngModel" [(ngModel)]="authService.loginDto.Email">
            </div>
            <div class="form-group">
                <span>
                    <i class="fas fa-key" aria-hidden="true"></i>
                </span>
                <input type="password" class="form-control" placeholder="Password (Password: minimum of 8 characters)" required minlength="8" name="loginPassword"  #loginPassword="ngModel" [(ngModel)]="authService.loginDto.Password">

            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary py-2"  [disabled]="loginForm.invalid">LOG IN <i *ngIf="spin" class="fa fa-spinner fa-spin" style="font-size:24px; color: white;"></i></button>
                <button class="ml-2 btn btn-outline-primary border-top-0 border-right-0 border-left-0" (click)="register()"> register</button>

            </div>
        </form>
    </div>
</div>
