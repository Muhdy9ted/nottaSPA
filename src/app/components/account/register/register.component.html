<div class="card my-5 p-3 pt-3">
    <h1 class="display-4 text-primary text-center">Create Account</h1>
    <div class="card-body">
      <h5 class="card-title text-center">Welcome to Notta Space</h5>
      <h6 class="card-subtitle mb-2 text-muted text-center">Notta Space TM</h6>
        <form class="my-3" [formGroup]="registerForm"  class="col-10 col-md-8 mx-auto" autocomplete="off" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <span>
                    <i class="far fa-user" aria-hidden="true"></i>
                </span>
                <input type="email" class="form-control" formControlName="Email"  placeholder="Email Address"  (change)="getUserName($event)"
                    [class.is-invalid]="registerForm.get('Email').invalid && registerForm.get('Email').touched">
                <div *ngIf="registerForm.get('Email').value === ''" class="invalid-feedback">Please enter your email address</div>
                <div *ngIf="registerForm.get('Email').value != ''" class="invalid-feedback">Please enter a valid email address</div>
                <div id="emailError" style="color: red; font-size: 80%; line-height: 145%;">{{ emailError }}</div>
            </div>
            <div class="form-group">
                <span>
                    <i class="far fa-user" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" formControlName="Name" placeholder="Name"  readonly
                    [class.is-invalid]="registerForm.get('Name').invalid && registerForm.get('Name').touched">
                <div class="invalid-feedback">Please enter your Name</div>
            </div>
            <div class="form-group">
                <span>
                    <i class="fas fa-key" aria-hidden="true"></i>
                </span>
                <input type="password" class="form-control" formControlName="Password" placeholder="Password (Password: minimum of 8 characters)"  
                    [class.is-invalid]="registerForm.get('Password').errors && registerForm.get('Password').touched">
                <div class="invalid-feedback" *ngIf="registerForm.get('Password').hasError('required') && registerForm.get('Password').touched">Please fill-out your password</div>
                <div class="invalid-feedback" *ngIf="registerForm.get('Password').hasError('minlength') && registerForm.get('Password').touched">minimum length of password is 8 characters</div>
            </div>
            <div class="form-group">
                <span>
                    <i class="fas fa-key" aria-hidden="true"></i>
                </span>
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" 
                    [class.is-invalid]="(registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched) || (registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched)">
                <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched">Please confirm your password</div>
                <div class="invalid-feedback" >Password must match!</div>
            </div>
            
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary py-2"  [disabled]="registerForm.invalid">SIGN UP <i *ngIf="spin" class="fa fa-spinner fa-spin" style="font-size:24px; color: white;"></i></button>
                <button class="ml-2 btn btn-outline-primary border-top-0 border-right-0 border-left-0" (click)="login()"> login</button>
            </div>
        </form>
    </div>
</div>
